version: "3.1"

intents:
  - greet
  - goodbye
  - ask_name
  - ask_help
  - out_of_scope
  - provide_name
  - ok

entities:
  - name 

slots:
  name:
    type: text
    initial_value: null
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
    - text: "Hello! How can I help you today?"

  utter_ask_name:
    - text: "I am Chatpot, your virtual assistant. What is your name?"

  utter_help:
    - text: "I can help you with product information or general questions. What do you need assistance with?"
 
 
  utter_ok:
    - text: "Ok... \n Done!"

actions:
  - action_custom_reply
  - action_greet_with_name
  - action_goodbye

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
