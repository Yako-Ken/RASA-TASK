version: "3.1"

stories:
- story: greeting path
  steps:
    - intent: greet
    - action: utter_greet

- story: ask name and set name
  steps:
    - intent: ask_name
    - action: utter_ask_name
    - intent: provide_name
      entities:
        - name
    - action: action_greet_with_name

- story: help path
  steps:
    - intent: ask_help
    - action: utter_help

- story: bye path
  steps:
    - intent: goodbye
    - action: action_goodbye

- story: custom reply path
  steps:
    - intent: out_of_scope
    - action: action_custom_reply

- story: ok path
  steps:
    - intent: ok
    - action: utter_ok

