  version: "3.1"
  nlu:
  - intent: greet
    examples: |
      - hi
      - hello
      - hi there
      - good morning
      - good evening

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - talk to you soon

  - intent: ok
    examples: |
      - ok
      - okay

  - intent: ask_name
    examples: |
      - what is your name?
      - who are you?
      - what should I call you?

  - intent: ask_help
    examples: |
      - can you help me?
      - I need help
      - I need assistance
      - help me please

  - intent: out_of_scope
    examples: |
      - I want to buy a new shirt
      - where is my order
      - how much is the price
      - I need to return an item

  - intent: provide_name
    examples: |
      - my name is [John](name)
      - I am [Sarah](name)
      - call me [Alex](name)
      - [Omar](name) is my name
      - [Ahmed](name)
      - [Youssef](name)
      - [Fatima](name)
      - [Omar](name)
      

